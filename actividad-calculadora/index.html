<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .calculator {
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background-color: #3a3a3a;
            width: 350px;
            padding: 20px;
        }

        .display {
            background-color: #2a2a2a;
            color: #fff;
            font-size: 3.5rem;
            text-align: right;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
            white-space: nowrap;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .button {
            background-color: #5a5a5a;
            color: #fff;
            font-size: 1.8rem;
            padding: 20px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.2s, transform 0.1s;
        }

        .button:active {
            transform: scale(0.95);
        }

        .button.operator {
            background-color: #ff9f0a;
        }

        .button.operator:active {
            background-color: #e08c09;
        }

        .button.equals {
            background-color: #3c92ff;
        }

        .button.equals:active {
            background-color: #347cda;
        }

        .button.clear {
            background-color: #d1d1d1;
            color: #000;
        }

        .button.clear:active {
            background-color: #b1b1b1;
        }

        .button:nth-child(17) {
            grid-column: span 1;
            border-radius: 40px;
        }

        @media (max-width: 400px) {
            .calculator {
                width: 90vw;
                padding: 15px;
            }

            .display {
                font-size: 3rem;
            }

            .button {
                font-size: 1.5rem;
                padding: 15px;
            }
        }
    </style>
    <script type="module">
        const display = document.querySelector('.display')
        const buttons = document.querySelector('.buttons')

        const INITIAL_STATE = {
            displayValue: '0',
            firstOperand: null,
            waitingForSecondOperand: false,
            operator: null
        }

        let calculatorState = { ...INITIAL_STATE }

        const performCalculation = (state) => {
            const { firstOperand, displayValue, operator } = state
            const valor1 = parseFloat(firstOperand)
            const valor2 = parseFloat(displayValue)

            if (Number.isNaN(valor1) || Number.isNaN(valor2)) {
                return state
            }

            const result = {
                '+': (a, b) => a + b,
                '-': (a, b) => a - b,
                '*': (a, b) => a * b,
                '/': (a, b) => a / b
            }[operator](valor1, valor2)

            return {
                ...state,
                displayValue: String(result),
                firstOperand: result,
                waitingForSecondOperand: true,
                operator: null
            }
        }

        const handleNumber = (state, number) => {
            const { displayValue, waitingForSecondOperand } = state
            
            if (waitingForSecondOperand) {
                return {
                    ...state,
                    displayValue: number,
                    waitingForSecondOperand: false
                }
            }
            
            return {
                ...state,
                displayValue: displayValue === '0' ? number : displayValue + number
            }
        }

        const handleOperator = (state, nextOperator) => {
            const { firstOperand, displayValue, operator } = state
            const inputValue = parseFloat(displayValue)
            
            if (operator && state.waitingForSecondOperand) {
                return {
                    ...state,
                    operator: nextOperator
                }
            }

            if (firstOperand === null && !Number.isNaN(inputValue)) {
                return {
                    ...state,
                    firstOperand: inputValue,
                    waitingForSecondOperand: true,
                    operator: nextOperator
                }
            }

            return performCalculation({
                ...state,
                operator: nextOperator
            })
        }

        const handleDecimal = (state) => {
            if (state.waitingForSecondOperand) {
                return {
                    ...state,
                    displayValue: '0.',
                    waitingForSecondOperand: false
                }
            }

            if (!state.displayValue.includes('.')) {
                return {
                    ...state,
                    displayValue: `${state.displayValue}.`
                }
            }

            return state
        }
        
        const handleClear = () => {
            return { ...INITIAL_STATE }
        }

        const handleInput = (event) => {
            const { target } = event
            if (!target.matches('.button')) {
                return
            }

            const type = target.dataset.type
            const value = target.dataset.value

            const handlers = {
                'number': (state) => handleNumber(state, value),
                'operator': (state) => handleOperator(state, value),
                'decimal': (state) => handleDecimal(state),
                'equals': (state) => performCalculation(state),
                'clear': () => handleClear()
            }

            const nextState = handlers[type]
                ? handlers[type](calculatorState)
                : calculatorState
            
            calculatorState = nextState
            display.textContent = calculatorState.displayValue
        }

        buttons.addEventListener('click', handleInput)
    </script>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <div class="button clear" data-type="clear">C</div>
            <div class="button clear" data-type="clearE">CE</div>
            <div class="button operator" data-type="operator" data-value="/">/</div>
            <div class="button operator" data-type="operator" data-value="*">*</div>
            <div class="button" data-type="number" data-value="7">7</div>
            <div class="button" data-type="number" data-value="8">8</div>
            <div class="button" data-type="number" data-value="9">9</div>
            <div class="button operator" data-type="operator" data-value="-">-</div>
            <div class="button" data-type="number" data-value="4">4</div>
            <div class="button" data-type="number" data-value="5">5</div>
            <div class="button" data-type="number" data-value="6">6</div>
            <div class="button operator" data-type="operator" data-value="+">+</div>
            <div class="button" data-type="number" data-value="1">1</div>
            <div class="button" data-type="number" data-value="2">2</div>
            <div class="button" data-type="number" data-value="3">3</div>
            <div class="button equals" data-type="equals">=</div>
            <div class="button operator" data-type="operator">+/-</div>
            <div class="button" data-type="number" data-value="0">0</div>
            <div class="button" data-type="decimal" data-value=".">.</div>
            <div></div>
        </div>
    </div>
</body>
</html>
